<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div style="text-align: center;">
        <input style="width: 552px; height: 66px;" type="text" class="calculator-input" disabled />
    </div>
     
    <div class="calculator-keys">
        <div class="operation">
            <button value="+" class="operator">+</button> 
            <button value="-" class="operator">-</button>
            <button value="×" class="operator">×</button>
            <button value="÷" class="operator">÷</button>
        </div>

        <div class="numbers">
            <button value="7" id="seven">7</button>
            <button value="8" id="eight">8</button>
            <button value="9" id="nine">9</button>
        </div>

        <div class="numbers">
            <button value="4" id="four">4</button>
            <button value="5" id="five">5</button>
            <button value="6" id="six">6</button>
        </div>

        <div class="numbers">
            <button value="3" id="three">3</button>
            <button value="2" id="two">2</button>
            <button value="1" id="one">1</button>
        </div>

        <div class="numbers">
            <button value="0" id="zero">0</button>
            <button value="." class="Decimal">.</button>
            <button value="clear" class="clear">C</button>
        </div>

        <div class="equal2">
            <button type="button" value="=" class="equal-sign operator" id="equal1">=</button>
        </div>
    </div>


    <script src="./calculator.js"></script>
</body>
</html>
